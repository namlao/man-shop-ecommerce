global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'spring-boot-services'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'auth-service:8081'
          - 'product-service:8082'
          - 'cart-service:8085'
          - 'order-service:8083'
          - 'user-service:8084'
          - 'api-gateway:8080'

          
